plugins {
    id 'java'
    id 'me.champeau.gradle.jmh' version '0.3.1'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.4'
    compile 'org.mockito:mockito-core:2.10.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5.1'
}